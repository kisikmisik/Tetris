<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <h1>KISIK-TETRIS 0.1</h1>
    <button class="btn console-state">CHECK CONSOLE STATE</button>
    <canvas class="field" width="500" height="750"></canvas>

    <div class="menu">
        <label for="cars">Difficulty:</label>
        <select name="level" id="level">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Kiborg</option>
        </select>
        <button class="btn start">Start</button>
    </div>

    <div class="result hidden">
        <h2>GAME OVER</h2>
        <p>Your score: <span class="game-score">0</span></p>
        <button class="btn start">Try again</button>
    </div>

    <div class="game-ui hidden">
        <p>
            <span>Score: </span>
            <span class="game-score">0</span>
        </p>
        <p>
            <span>Timer: </span>
            <span class="game-timer">0</span>
        </p>
        <p>
            <span>Next shape: </span>
            <span class="next-shape"></span>
        </p>
        
    </div>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
